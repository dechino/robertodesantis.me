<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cache Test Dinamico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #f0f4f8; color: #333; }
    h1 { color: #1e3a8a; }
    .param { color: #f97316; font-weight: bold; }
    .time { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>Cache Test Dinamico</h1>
  <p>Parametro passato nell'URL: <span class="param" id="param"></span></p>
  <p class="time">Pagina generata alle: <span id="time"></span></p>

  <script>
    // Legge i parametri dall'URL
    const params = new URLSearchParams(window.location.search);
    const value = params.get("id") || "(nessun parametro)";
    document.getElementById("param").textContent = value;

    // Mostra timestamp locale
    const now = new Date().toISOString();
    document.getElementById("time").textContent = now;
  </script>
</body>
</html>
